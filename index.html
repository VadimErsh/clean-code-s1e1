<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="wrapper">
    <header class="header__block">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="header__img">
      <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content__block">
      <section class="add__item__section">
        <h1 class="no__vidible__content">TODO</h1>
        <label class="add__new__task">Add Item</label>
        <div class="new__task__block">
          <input id="new__task"
                 class="task add__new__order input__style__add correct__input"
                 type="text">
          <button class="button__style">Add</button>
        </div>
      </section>
      <section>
        <h3 class="table__of__contents">Todo</h3>
        <ul id="in__complite__task" class="order__list">
          <li class="task__list">
            <input type="checkbox"
                   class="checkbox__input correct__input">
            <label class="task line__style task__style">Pay Bills</label>
            <input type="text" class="task input__style correct__input">
            <button class="edit button__style">Edit</button>
            <button class="delete button__style">
              <img src="./remove.svg" alt="remove-img" class="delete__img">
            </button>
          </li>
          <li class="edit__mode task__list">
            <input type="checkbox"
                   class="checkbox__input correct__input">
            <label class="task line__style task__style">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input__style correct__input">
            <button class="edit button__style">Save</button>
            <button class="delete button__style">
              <img src="./remove.svg" alt="remove-img" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="table__of__contents">Completed</h3>
        <ul id="completed__tasks"
            class="order__list__complite order__list">
          <li class="task__list">
            <input type="checkbox"
                   checked
                   class="checkbox__input correct__input">
            <label class="line__style task__label task task__style">See the Doctor</label>
            <input type="text"
                   class="task input__style correct__input">
            <button class="edit button__style">Edit</button>
            <button class="delete button__style">
              <img src="./remove.svg" alt="remove-img" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
